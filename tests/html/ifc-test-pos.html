<!DOCTYPE html>
<html>
<!--
Positive test for IFC policy
Page based on https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_input_formenctype
To run the test, first run python3 ifc-test-server.py in this directory, then execute
./mach run http://127.0.0.1:8000/pos from the project root directory.

The browser should be able to navigate to the action page after clicking either of the
submit buttons, and display what is typed in the text box.

For a negative test, see the instructions in ifc-test-neg.html.
-->
<body>

<h1>The input formenctype attribute</h1>

<p>The formenctype attribute specifies how the form data should be encoded when submitted.</p>

<form action="http://127.0.0.1:8000/post" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data">
</form>

</body>
</html>
